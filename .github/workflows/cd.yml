name: Déploiement continu

on:
  workflow_run:
    workflows: ["CI Infrastructure"]
    types:
      - completed

jobs:
  deploy:
    name: Déploiement Ansible
    runs-on: self-hosted

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v3

      - name: 🔐 Déchiffrer clé SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: 🛠 Installer Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: 🚀 Lancer le playbook
        run: ansible-playbook ansible/site.yml -i ansible/hosts
