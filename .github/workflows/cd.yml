jobs:
  deploy:
    name: DÃ©ploiement Ansible
    runs-on: self-hosted

    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v3

      - name: ðŸ” DÃ©chiffrer clÃ© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ›  Installer Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: ðŸš€ Lancer le playbook
        run: ansible-playbook ansible/site.yml -i ansible/hosts
