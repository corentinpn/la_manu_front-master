name: Déploiement Ansible

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Déploiement avec Ansible
    runs-on: self-hosted

    steps:
      - name:  Checkout du dépôt
        uses: actions/checkout@v3

      - name:  Déchiffrer la clé SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name:  Vérifier la connexion SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo ✅ Connexion SSH OK"

      - name:  Installer Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name:  Lancer le playbook Ansible
        working-directory: ansible
        run: |
          ansible-playbook -i hosts site.yml -u ${{ secrets.SSH_USER }} --private-key ~/.ssh/id_rsa -vvv
