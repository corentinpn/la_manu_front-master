jobs:
  deploy:
    name: DÃ©ployer avec Ansible
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ðŸ” DÃ©chiffrer la clÃ© SSH privÃ©e
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ§  Ajouter le serveur au known_hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ§ª VÃ©rifier la connexion SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo âœ… Connexion SSH OK"

      - name: ðŸ›  Installer Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: ðŸš€ Lancer le playbook Ansible avec logs dÃ©taillÃ©s
        working-directory: ansible
        run: |
          ansible-playbook -i hosts site.yml -u ${{ secrets.SSH_USER }} --private-key ~/.ssh/id_rsa -vvv
